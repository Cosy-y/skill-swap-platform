<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSwap - Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="api.js"></script>
</head>
<body>
    <!-- top navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-title">SkillSwap</h1>
            <a href="home.html" class="nav-link">Home</a>
        </div>
    </nav>

    <!-- login form -->
    <div class="login-container">
        <div class="login-card">
            <h2>Login to SkillSwap</h2>
            <p>enter your account details</p>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn-primary">Login</button>
                
                <div class="login-links">
                    <a href="#" class="forgot-link">Forgot Username/Password?</a>
                </div>
                
                <div class="signup-link">
                    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // real login functionality with backend API
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                api.showMessage('Please fill in all fields', 'error');
                return;
            }
            
            try {
                const response = await api.login(email, password);
                api.showMessage('Login successful!', 'success');
                setTimeout(() => {
                    api.redirectToHome();
                }, 1000);
            } catch (error) {
                api.showMessage(error.message, 'error');
            }
        }
        
        // attach event listener when page loads
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
        });
    </script>
</body>
</html>
