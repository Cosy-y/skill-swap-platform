<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSwap - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- top navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-title">SkillSwap</h1>
            <div class="nav-items">
                <a href="home.html" class="nav-link">Browse Users</a>
                <a href="signup.html" class="nav-link">Sign Up</a>
                <a href="profile.html" class="nav-link">Profile</a>
                <a href="requests.html" class="nav-link">Requests</a>
            </div>
        </div>
    </nav>

    <!-- login form -->
    <div class="login-container">
        <div class="login-card">
            <h2>Login to SkillSwap</h2>
            <p>enter your account details</p>
            
            <div class="quick-nav" style="margin-bottom: 20px; text-align: center;">
                <h3>Quick Navigation (No Login Required):</h3>
                <a href="home.html" style="display: inline-block; margin: 10px; padding: 10px 20px; background: #1e3a8a; color: white; text-decoration: none; border-radius: 5px;">Browse Users</a>
                <a href="profile.html" style="display: inline-block; margin: 10px; padding: 10px 20px; background: #1e3a8a; color: white; text-decoration: none; border-radius: 5px;">Profile Page</a>
                <a href="requests.html" style="display: inline-block; margin: 10px; padding: 10px 20px; background: #1e3a8a; color: white; text-decoration: none; border-radius: 5px;">Requests</a>
                <a href="signup.html" style="display: inline-block; margin: 10px; padding: 10px 20px; background: #1e3a8a; color: white; text-decoration: none; border-radius: 5px;">Sign Up</a>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn-primary">Login</button>
                
                <div class="login-links">
                    <a href="#" class="forgot-link">Forgot Username/Password?</a>
                </div>
                
                <div class="signup-link">
                    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
